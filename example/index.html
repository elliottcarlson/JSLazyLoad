<!doctype html> 
<html> 
 <head> 
  <title>JSLazyLoad Example</title> 
  <script type="text/javascript" src="/js/JSLazyLoad.js"></script>
  <script type="text/javascript">
   // Load the hosted jQuery library.
   JSLazyLoad('http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js', function()
   {
       // Add a wait function to jQuery
       $.fn.wait = function(time, callback)
       {
           return this.animate({ opacity: '+=0' }, time, callback);
       }

       $('#container').append($('<p>jQuery Loaded...</p>'))
                      .append($('<p>Loading jQuery UI in 3 seconds...</p>'))
                      .wait(3000, function()
                      {
                          JSLazyLoad('http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js', function()
                          {
                              $('#container').append($('<p>jQuery UI Loaded...</p>'))
                                             .append($('<p>Converting container to dialog box...</p>'));
                              $('#container').dialog()
                                             .wait(3000, function()
                                             {
                                                 JSLazyLoad('http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js', function()
                                                 {
                                                     swfobject.embedSWF("http://kb2.adobe.com/cps/155/tn_15507/images/flashplayerversion1.swf", "container", "300", "120", "9.0.0");
                                                 });
                                             });
                          });
                      });
   });
  </script>
  <style>
   p
   {
       margin: 3px;
   }

   #container
   {
       border: 1px solid #C0C0C0;
       height: 400px;
       margin: 0 auto;
       overflow: scroll;
       padding: 8px;
       width: 600px;
   }
  </style>
 </head> 
 <body> 
  <div id="container">
   <!-- //-->
  </div>
 </body>
</html>
